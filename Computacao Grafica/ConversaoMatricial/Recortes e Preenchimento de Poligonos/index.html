<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Importa Documentos para p5.js-->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>

    <link rel="stylesheet" href="global.css" />
    <title>Preenchimento de Poligonos</title>
  </head>
  <body>
    <div class="container">
      <h1>Preenchimento de Poligonos</h1>
      <main>
        <section class="userOptions">
          <form onsubmit="getPolygonColors(); return false">
            <h3>Escolha as cores para o pol√≠gono</h3>
            <div>
              <label for="borderColor"> Cor das bordas </label>
              <input type="color" id="borderColor" value="#000000" />
            </div>
            <div>
              <label for="polygonColor"> Cor de preenchimento </label>
              <input type="color" id="polygonColor" value="#000000" />
            </div>
            <button type="submit">Aplicar</button>
          </form>
        </section>
        <section id="canvas"></section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
